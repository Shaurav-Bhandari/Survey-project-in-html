<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 class="survey-title">Survey Form</h1>
        <p class="survey-description">Thank you for participating and helping us improve.</p>
    </header>
    <form action="https://youtu.be/dQw4w9WgXcQ?si=rrZkNUoIjXgAfIB6">
        <fieldset>
            <legend>Your Essentials</legend>
            <div class="essent">
                <label for="first-name">First Name:
                    <input type="text" name="first-name" id="first-name" placeholder="First Name" required></label>
                <label for="last-name">Last Name:
                    <input type="text" name="last-name" id="last-name" placeholder="Last Name" required></label>
                <label for="email">Email:
                    <input type="email" name="email" id="email" placeholder="Email" required></label>
                <label for="new-password">New Password:
                    <input type="password" name="new-password" id="new-password" placeholder="Password"></label>
                <label for="age">Age (Optional):
                    <input type="number" name="age" id="age" placeholder="Age"></label>
            </div>
        </fieldset>
        <fieldset>
            <legend>Do You Like Anime?</legend>            
            <label for="option1"><input type="radio" name="options" id="option1" class="inline">Yes</label>
            <label for="option2"><input type="radio" name="options" id="option2" class="inline">No</label>
        </fieldset>
        <fieldset>
            <legend>Which option Defines Your Current Role?</legend>
            <label for="role">
                <select id="role">
                    <option value="" >(Select one)</option>
                    <option value="1" >Unemployed</option>
                    <option value="2" >Student</option>
                    <option value="3" >Self-Proclaimed Web Developer</option>
                    <option value="4" >Too Embarrassing to Say</option>
                    <option value="5" >Other</option>
                </select>   
            </label>
        </fieldset>
        <div>
            <label for="terms-and-conditions"><input type="checkbox" required name="conditions" class="inline">I accept the <a href="https://th.bing.com/th/id/R.72b1b44ce81b87c5bebc48b9f0bbd8f1?rik=mHhP0v1lDvmazg&pid=ImgRaw&r=0" style="color: #dfdfe2;">terms and conditions</a></label>
        </div>
        <input type="submit">
    </form>
</body>
</html>
