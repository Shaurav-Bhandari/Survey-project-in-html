        <header class="header">
        <h1 id="title" class="survey-title">Survey Form</h1>
        <p id="description" class="survey-description">Thanking you for participating to help inprove me</p>
    </header>
    <form id="survey-form" class="main">
        <fieldset class="essentials">
            <legend>Your Essentials</legend>
            <div class="essent">
                <label for="first-name">Enter Your First Name:
                    <input type="text" name="first-name" id="first-name" class="first-name" placeholder="First Name:" required></label><br>
                <label for="last-name">Enter Your Last Name:<input placeholder="Last Name:" type="text" name="last-name" id="last-name" class="last-name" required>
                </label><br>
                <label for="email">Enter Your Email:<input type="email" placeholder="Email:" name="email" id="email" class="email" required></label>
                <label for="new-password">Enter a New Password:<input type="password" name="new-password" id="new-password" class="new-password" placeholder="password:" ></label><br>
                <label for="age">Enter Your Age(Optional): <input type="number" name="age" id="age" placeholder="Age"></label>
            </div>
        </fieldset>
        <fieldset>
            <legend>Do You Like Anime?</legend>            
            <label for="option1"><input type="radio" name="options" id="option1" class="inline">Yes!</label>
            <label for="option2"><input type="radio" name="options" id="option2" class="inline">No</label>
        </fieldset>
        <fieldset>
            <legend>Which option Defines Your Current Role?</legend>
            <label for="role">
                <select   id="role">
                    <option value="" >(select one)</option>
                    <option value="1" >unemployed</option>
                    <option value="2" >Student</option>
                    <option value="3" >Self Proclaimed Web Developer</option>
                    <option value="4" >Too Embarassing to say</option>
                    <option value="5" >other</option>
                </select>   
            </label>
        </fieldset>
        <div>
            <label for="terms-and-conditions"><input id="terms-and-conditions" type="checkbox" required name="conditions" class="inline"  />I accept the <a href="https://th.bing.com/th/id/R.72b1b44ce81b87c5bebc48b9f0bbd8f1?rik=mHhP0v1lDvmazg&pid=ImgRaw&r=0" style="color: #dfdfe2;">terms and conditions</a> </label>        

        </div>
        <button onClick="window.location.href = 'https://youtu.be/dQw4w9WgXcQ?si=rrZkNUoIjXgAfIB6'">Submit</button>
